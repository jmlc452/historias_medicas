{% extends 'base.html' %}

{% block content %}

<h1>Bienvenido, {{ request.user.username }}!</h1>

<div class="row">
    <div class="col-md-6 col-sm-12">
        <form class="form-inline" method="GET">
            
            <div class="input-group">
                <input name="search" type="text" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="submit" id="button-addon2">Buscar</button>
            </div>
        </form>
    </div>
    <div class="col-md-6 col-sm-12">

        <a class="btn btn-success" href="{% url 'registerpas' %}">Registrar Nuevo Paciente</a>
    </div>

</div>
<div class="row">
    <div class="col-12">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Control</th>
                </tr>
            </thead>
        <tbody>
        {% for p in pacientes %}
        
        
        
        <tr>
            <th scope="row">{{p.id}}</th>
            <td>{{p.nombre}}</td>
            <td>{{p.apellido}}</td>
            <td style="width: 300px;">
                <a class="btn btn-success" href="{% url 'historias_por_paciente' p.id %}">Ver Historia</a>
                <a class="btn btn-success" href="{% url 'detalles_paciente' p.id %}">Ver Datos</a>
            </td>
        </tr>
        {% endfor %}
        
    </tbody>
</table>

</div>
</div>


{% endblock content %}
